<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <section>
       <div class="container">
           <a class="mt-3 btn btn-success" th:href="@{tasks/new}">Добавить задачу</a>
           <table class="mt-3 table table-bordered">
               <thead>
               <tr>
                   <th>ID</th>
                   <th>Название</th>
                   <th>Описание</th>
                   <th>Статус</th>
                   <th>Действие</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="task: ${tasks}">
                   <td th:text="${task.id}"></td>
                   <td th:text="${task.title}"></td>
                   <td th:text="${task.description}"></td>
                   <td th:text="${task.completed} ? '✔' : '❌'"></td>
                   <td>
                       <a class="btn btn-info" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a>
                       <a class="btn btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
                       <a class="btn btn-outline-warning" th:href="@{/tasks/toggle-status/{id}(id=${task.id})}">Изменить статус</a>
                   </td>
               </tr>
               </tbody>
           </table>
           <form th:action="@{/logout}" method="post">
               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
               <button class="btn btn-outline-dark" type="submit">Выход</button>
           </form>
       </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
